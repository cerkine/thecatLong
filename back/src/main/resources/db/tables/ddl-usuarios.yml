databaseChangeLog:
  - changeSet:
      id: create_table_usuario
      author: Yago
      changes:
      - createTable:  
          tableName:  usuario  
          schemaName: core
          columns:  
          - column:  
              name:  id  
              type:  serial
              constraints:
                primaryKey: true
          - column: 
              name: nombre
              type: text
          - column: 
              name: apellido1
              type: text
          - column: 
              name: apellido2
              type: text
          - column: 
              name: email
              type: text
          - column: 
              name: password
              type: text
          - column:
              name: roles
              type: text